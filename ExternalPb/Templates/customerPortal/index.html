<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script id = "myScript" src="https://scripts.sandbox.bka.sh/versions/1.2.0-beta/checkout/bKash-checkout-sandbox.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'logout' %}" class="btn btn-danger float-end">Logout</a>
            {% if detail.3 == 1 %}
                <h3>Balance Information</h3>
                <p> <span style="font-weight:bolder;">Outstanding: </span> {{detail.0}}</p>
                <p> <span style="font-weight:bolder;">Credit Limit: </span> {{detail.1}}</p>
            {% elif detail.3 == 2 %}
                <h3>Balance Information</h3>
                <p> <span style="font-weight:bolder;">Balance: </span> {{detail.0}}</p>
            {% endif %}
                <select class="form-select" aria-label="Default select example" style="margin-top:75px;">
                  <option selected>Make Payment</option>
                  <option value="1">Bkash</option>
                  <option value="2">Nagad</option>
                </select>
            <form action="/payment/" method="POST" name="paymentForm">
              {% csrf_token %}
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount">
                  <input type="hidden" value="{{detail.2}}" name="customerID">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>



        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Get XDRs
</button>
<button class="btn btn-primary" id="payment">Make Payment</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>

      </div>
    </div>
  </div>
</div>



        </div>
    </div>
</div>

<form action="">
    <input type="hidden" value="{{paymentID}}" id="paymentID">
    <input type="hidden" value="{{token}}" id="token">
</form>

<button id="bKash_button">Pay With bKash</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

 var formData = new FormData();
    var accessToken='';
    let cookie = document.cookie
    let csrfToken = cookie.substring(cookie.indexOf('=') + 1)
    $(document).ready(function(){
        formData.append('title', 'This is a test')
        $.ajax({
            url: "/make-payment/",
            type: 'POST',
            contentType: 'application/json',
            headers: {
               'X-CSRFToken': csrfToken
             },
            data: formData,
            success: function (data) {
                accessToken=JSON.stringify(data);
                console.log(data);
            },
			error: function(){
						console.log('error');

            }
        });

        var paymentRequest;
        paymentRequest = { amount:'900',intent:'sale'};
		console.log(JSON.stringify(paymentRequest));

    });



</script>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
